<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="(https://fonts.google.com/specimen/Outfit);">

  

  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | NFT preview card component</title>
</head>

<body>
  <div class="card">
    <img src="./images/image-equilibrium.jpg" alt="glass cube">
    <div class="card-header">
      Equilibrium #3429
    </div>

    <div class="card-body">
      <p>Our Equilibrium collection promotes balance and calm.</p>
      
      <div class="row">
        <div class="col">
          0.041 ETH
        </div>

        <div class="col">
          <p>3 days left</p>
        </div>
      </div>

    </div>

    <div class="card-footer">
      <img src="./images/image-avatar.png" alt="Image of Creator Jules Wyvern">
      <p>Creation of Jules Wyvern</p>
    </div>

  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Miriam Hidalgo</a>.
  </div>
</body>
</html>
